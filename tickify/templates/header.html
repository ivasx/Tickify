{% load task_tags %}

<div class="header">
    <div class="logo">
        <h1>Tickify</h1>
    </div>
    <nav class="main-nav">
        <ul>
            {% for item in mainmenu %}
            <li><a href="{% url item.url %}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% if user.is_authenticated %}
    {% if perms.users.change_user %}
            <a href="{% url 'users:admin_users' %}">
                <button>Користувачі</button>
            </a>
            {% endif %}
    <div class="header-extra">
        <ul class="main-nav">
            <li><a href="{% url 'users:profile' %}">{{ user.username }} | </a><a
                    href="{% url 'users:logout' %}">Вийти</a></li>
        </ul>
    </div>
    {% else %}
    <div class="header-extra">
        <a href="{% url 'users:login' %}">
            <button>Увійти</button>
        </a>
        <a href="{% url 'users:register' %}">
            <button>Зареєструватись</button>
        </a>
    </div>
    {% endif %}
</div>
