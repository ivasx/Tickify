<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | Tickify</title>
</head>
<body>
<h1>Your Tasks</h1>

<ul>
{% for task in tasks %}
    <li>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>{{ task.is_done }}</p>
        <hr>
    </li>
{% endfor %}
</ul>

<a href="{% url 'home' %}">
  <button>Back</button>
</a>
</body>
</html>
