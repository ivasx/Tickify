{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1 class="section-title">Add Task</h1>

    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-error"> {{ form.non_field_errors }}</div>
        {% for f in form %}
        <p>
            <label class="form-label" for="{{ f.id_for_label }}">
                {{ f.label }}
            </label>
            {{ f }}
            {% if f.errors %}
        <div class="form-error">
            {{ f.errors }}
        </div>
        {% endif %}
        </p>
        {% endfor %}

        <button type="submit" class="btn-submit">Save Task</button>
    </form>
</div>
{% endblock %}
